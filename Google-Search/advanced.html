<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Расширенный поиск</title>
        <link rel="stylesheet" type="text/css" href="advanced_search.css">
    </head>
<body>
    <header>
        <ul>
            <li id="logo" onclick="location.href='index.html';"><img src="google.png" ></a></li>
        </ul>
    </header>
        <section>
            <h2>Расширенный поиск</h2>
            <div class="container">
                <form action="https://google.com/search" target="_blank">
                    <div class="header3">
                        <h3>Найти страницы</h3>
                    </div>
                    <div class="label_item1">
                        <label for="1" >со словами: </label>
                    </div>
                    <div class="input_item1">
                        <input id="1" type=text name="as_q">
                    </div>
                    <div class="label_item2">
                        <label for="2" >со словосочетанием: </label>
                    </div>
                    <div class="input_item2">
                        <input id="2" type=text name="as_epq">
                    </div>
                    <div class="label_item3">
                        <label for="3">с любым из этих слов: </label>
                    </div>
                    <div class="input_item3">
                        <input id="3" type=text name="as_oq">
                    </div>
                    <div class="label_item4">
                        <label for="4">без слов:</label>
                    </div>
                    <div class="input_item4">
                        <input id="4" type=text name="as_eq">
                    </div>
                    <div class="button">
                        <input type="submit" value="Поиск">
                    </div>
                </form>
            </div>
        </section>
